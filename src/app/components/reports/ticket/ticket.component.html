<hr>
<div class="ticket">
    <div class="ticket-data" *ngIf="this.ticket.status !== this.ticketStatus.SOLVED">
        <p>De: {{ this.ticket.from }}</p>
        <p>Enviado: {{ this.ticket.date | formatDate }}</p>
    </div>
    <div class="ticket-body">
        <div class="body">
            <div class="row">
                <span class="status" data-source="this.ticket.status" [ngStyle]="{'background': this.statusBackground}">{{ this.ticket.status | translateStatus}}</span>
                <span class="subject">{{ this.ticket.subject }}</span>
            </div>
            <div class="row">
                <span *ngIf="this.ticket.status !== this.ticketStatus.SOLVED else showDate">{{ this.ticket.body }}</span>
                <ng-template #showDate>
                    <span class="date" *ngIf="this.ticket.status === this.ticketStatus.SOLVED">
                        {{ this.ticket.date | formatDate }}
                    </span>
                </ng-template>
            </div>
        </div>
        <div class="btn">
            <button>
                <fa-icon class="icon" size="lg" [icon]="faChevronRight"></fa-icon>
            </button>
        </div>
    </div> 
</div>
